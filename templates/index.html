<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Which Fish?</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #000;">
 <div class="login">
	<h1>Which Fish is in the Fish Market?</h1>
  
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="weight" placeholder="weight of fish in grams" required="required" />
      <input type="text" name="body height" placeholder="vertical length in cm" required="required" />
		  <input type="text" name="total length" placeholder="diagonal length in cm" required="required" />
      <input type="text" name="diagnol length" placeholder="cross length in cm" required="required" />
      <input type="text" name="height" placeholder="height in cm" required="required" />
      <input type="text" name="width" placeholder="diagonal width in cm" required="required" />


      <button type="submit" class="btn btn-primary btn-block btn-large">Predict Fish type</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
